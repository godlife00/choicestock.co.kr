<style>
    .modal.att_pop {
        display: block;
    }
    .blocker {
        display: block;
    }
    .clear {
        top: 700px !important;        
        bottom: auto !important;
    }
</style>
<!-- Modal popup -->
<div class="modalBox">    

    <!-- 관심종목 그룹 등록 툴팁 팝업 -->
    <div class="modal att_pop fav_group_reg_popup slideUp" style="top: 10px;">
        <!-- fav_reg_popup(관심종목 등록), fav_group_reg_popup(관심종목 그룹 등록), fav_group_move_popup(관심종목 그룹 이동), fav_group_manage_popup(관심종목 그룹 관리), fav_group_edit_popup(관심종목 그룹 수정, 삭제) -->
        <div class="pop_header">
            <h1 class="pop_title">관심종목 그룹 등록</h1>
            
            <span class="clse">
                <!--닫기-->
            </span>
        </div>
        <div class="pop_con">                                        
            <div class="group_name_input">
                <input type="text" placeholder="그룹이름을 입력하세요" class="name_input" oninput="this.nextElementSibling.innerText = (this.value.length > 10 ? 10 : this.value.length) + '/10'" maxlength="10">
                <span class="input_cunt">0/10</span>
            </div>

            <div class="btnArea edtBtn">
                <!-- <a href="" class="btn btn_save close">삭제</a> -->                         
                <input type="submit" class="btn btn_save" value="등록">
            </div>
        </div>                
    </div>

    <!-- 관심종목 그룹 이름 수정/삭제 팝업 -->
    <div class="modal att_pop fav_group_del_popup slideUp" style="top: 250px;">
        <!-- fav_reg_popup(관심종목 등록), fav_group_reg_popup(관심종목 그룹 등록), fav_group_move_popup(관심종목 그룹 이동), fav_group_manage_popup(관심종목 그룹 관리), fav_group_edit_popup(관심종목 그룹 수정, 삭제) -->
        <div class="pop_header">
            <h1 class="pop_title">그룹 이름 수정 &#47; 삭제</h1>
            
            <span class="clse">
                <!--닫기-->
            </span>
        </div>
        <div class="pop_con">                                        
            <div class="group_name_input">
                <input type="text" placeholder="그룹이름을 입력하세요" class="name_input"
                    oninput="this.nextElementSibling.children[0].innerText = (this.value.length > 15 ? 15 : this.value.length)"
                    maxlength="15">
                <span class="input_count"><b>0</b>/15</span>
            </div>

            <div class="btnArea edtBtn">
                <button class="btn btn_save btn_del">삭제</button>
                <button class="btn btn_save">수정</button>
            </div>
        </div>                
    </div>

    <!-- 관심종목 그룹 삭제 팝업 -->
    <div class="modal att_pop fav_group_com_popup slideUp" style="top: 500px;">
        <!-- fav_reg_popup(관심종목 등록), fav_group_reg_popup(관심종목 그룹 등록), fav_group_move_popup(관심종목 그룹 이동), fav_group_manage_popup(관심종목 그룹 관리), fav_group_edit_popup(관심종목 그룹 수정, 삭제) -->
        <div class="pop_header">
            <h1 class="pop_title">그룹 삭제</h1>
            
            <span class="clse">
                <!--닫기-->
            </span>
        </div>
        <div class="pop_con">                    
            <p class="alt_txt">포함된 관심종목 데이터는 모두 삭제됩니다.</p>                                

            <div class="btnArea edtBtn">                
                <button class="btn btn_save">확인</button>
            </div>
        </div>                
    </div>

    <div class="blocker"></div>
</div>

</html>
