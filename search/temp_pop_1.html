    <script>
        // 모바일 장치일 경우에만 모바일 처티 스크립트 로드
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }            
        if (isMobileDevice()) {
            var script = document.createElement('script');
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js";
            document.head.appendChild(script);
        }
    </script>
    <script src="../js/choicestock.js"></script>

<body class="v_signalStreng globalStock" style="height: 3000px;">
    <div id="wrap">
        <div id="header" class="header">
            <div class="headerTop">
                <div class="left">
                    <h1 class="headerLogo"><span>관심종목 팝업 디자인 확인</span></h1>
                </div>
            </div>
            <!-- //headerTop -->
        </div>

        <!-- 종목검색 class = sub_search-->
        <div id="container" class="sub_search">            

            <!-- 주요 콘텐츠 -->
            <div class="sub_mid latest_results">                

            </div>
            <!-- //sub_mid -->
        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>
<style>
    .modal.att_pop {
        display: block;
    }
    .blocker {
        display: block;
    }    
</style>
<!-- Modal popup -->
<div class="modalBox">    

    <!-- 관심종목 등록 툴팁 팝업 -->
    <div class="modal att_pop fav_reg_popup">
        <!-- fav_reg_popup(관심종목 등록), fav_group_reg_popup(관심종목 그룹 등록), fav_group_move_popup(관심종목 그룹 이동), fav_group_manage_popup(관심종목 그룹 관리), fav_group_edit_popup(관심종목 그룹 수정, 삭제) -->
        <div class="pop_header">
            <h1 class="pop_title">관심종목 등록</h1>
            <div>
                <p class="sum_txt">관심종목 등록으로 종목정보를 빠르게 확인하세요.</p>
                <ul>
                    <li class="sum_txt">*프리미엄회원은 관심종목 알림서비스가 제공됩니다.</li>
                </ul>                    
            </div>
            
            <span class="clse">
                <!--닫기-->
            </span>
        </div>
        <div class="pop_con">
            <!-- 그룹 선택 -->
            <div class="group_select">
                <label class="group_label">그룹 선택</label>
                <button class="group_add_btn">+ 그룹추가</button>
            </div>
    
            <!-- 관심종목 리스트 -->
            <ul class="fav_list">
                <li class="fav_item">
                    <input type="checkbox" name="reg_fav" id="reg_fav1" class="fav_checkbox" checked>
                    <label for="reg_fav1">관심종목명은열자까지</label>
                </li>
                <li class="fav_item">
                    <input type="checkbox" name="reg_fav" id="reg_fav2" class="fav_checkbox">
                    <label for="reg_fav2">관심종목 #1</label>
                </li>
            </ul>

            <div class="btnArea edtBtn">
                <!-- <a href="" class="btn btn_save close">삭제</a> -->
                <button class="btn btn_save">확인</button>
            </div>
        </div>                
    </div>

    <div class="blocker"></div>
</div>

</html>
